<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="Logo-container">
        <img class="burger-logo" src="OIG.jfif" alt="Logo" style="border-radius: 50%;">
    </div>
    <p class="text1"><span style="color: black;">WELCOME</span> TO <span class="BURFAN">BURFAN</span></p>
    <p class="text">"Serving <span class="bold-happiness">happiness</span> between the buns <br> because every bite
        should be an <span class="adventure">adventure</span>"</p>

    <div class="cercle">
    </div>
    <button id="makeSandwichBtn" class="custom-button">Make a Sandwich</button>

    <div class="modal">
        <div class="close">+</div>
        <div class="ingredients-section">
            <h2 class="ingredients">Ingredients</h2>
            <ul>
                <li>
                    <input type="checkbox" id="lettuce">
                    <label for="lettuce">Lettuce</label>
                </li>
                <li>
                    <input type="checkbox" id="tomato">
                    <label for="tomato">Tomato</label>
                </li>
                <li>
                    <input type="checkbox" id="cheese">
                    <label for="cheese">Cheese</label>
                </li>
                <li>
                    <input type="checkbox" id="Meat">
                    <label for="Meat">Meat</label>
                </li>
            </ul>
            <button class="glow-on-hover" type="button">Finish</button>
        </div>
        <div class="burger">
            <div class="buns-container">
                <div class="bun lower-bun">
                    <div class="spot spot-1"></div>
                    <div class="spot spot-2"></div>
                    <div class="spot spot-3"></div>
                    <div class="spot spot-4"></div>
                    <div class="seed seed-1"></div>
                    <div class="seed seed-2"></div>
                    <div class="seed seed-3"></div>
                    <div class="seed seed-4"></div>
                </div>

                <div class="lettuce element"></div>
                <div class="Tomato element"></div>
                <div class="Meat element"></div>
                <div class="Cheese element"></div>
                <!-- <div>mohammed</div>  -->
                <div class="bun upper-bun">
                    <div class="spot spot-1"></div>
                    <div class="spot spot-2"></div>
                    <div class="spot spot-3"></div>
                    <div class="spot spot-4"></div>
                    <div class="seed seed-1"></div>
                    <div class="seed seed-2"></div>
                    <div class="seed seed-3"></div>
                    <div class="seed seed-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="Untitled-1.js"></script>
</body>

</html>
